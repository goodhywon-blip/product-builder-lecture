<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보 AI 대결</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="topbar">
            <div>
                <p class="eyebrow">AI RPS CHALLENGE</p>
                <h1>가위 바위 보, AI랑 한 판!</h1>
                <p class="subtitle">카메라로 손 모양을 보여주면 모델이 가위/바위/보를 인식해요.</p>
            </div>
            <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false">
                Dark mode
            </button>
        </header>

        <section class="arena">
            <div class="camera-panel">
                <div class="camera-header">
                    <h2>내 손 모양</h2>
                    <p>Start를 눌러 카메라를 켜주세요.</p>
                </div>
                <div id="webcam-container" class="webcam"></div>
                <div class="control-row">
                    <button id="start-btn" class="primary" type="button">Start</button>
                    <button id="play-btn" class="ghost" type="button" disabled>대결 시작</button>
                </div>
                <div class="status" id="status">대기 중</div>
            </div>

            <div class="result-panel">
                <div class="result-card">
                    <div>
                        <p class="label">내 선택</p>
                        <h3 id="player-choice">-</h3>
                    </div>
                    <div>
                        <p class="label">AI 선택</p>
                        <h3 id="ai-choice">-</h3>
                    </div>
                </div>
                <div class="result-message" id="result-message">카메라를 켠 뒤 대결을 시작해보세요.</div>
                <div class="probability">
                    <p class="label">인식 확률</p>
                    <div id="label-container" class="label-list"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
