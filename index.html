
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="topbar">
            <div>
                <p class="eyebrow">Tonight's pick</p>
                <h1>Dinner Menu Recommender</h1>
                <p class="subtitle">Press the button to get 5 dinner ideas for tonight.</p>
            </div>
            <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false">
                Dark mode
            </button>
        </header>
        <div class="menu-display">
            <div class="menu-sets" id="menu-sets" aria-live="polite"></div>
            <section class="menu-art-card" aria-live="polite">
                <div class="menu-art-header">
                    <p class="menu-art-label">Selected Menu</p>
                    <h2 id="menu-art-title">Pick a menu</h2>
                </div>
                <div class="menu-art-media">
                    <img id="menu-art-image" alt="Selected menu photo" loading="lazy">
                </div>
                <div class="menu-art-tags" id="menu-art-tags"></div>
                <p class="menu-art-note" id="menu-art-note">Select a menu to load its photo.</p>
                <p class="menu-art-credit">Image source: TheMealDB</p>
            </section>
        </div>
        <button id="generate-btn">Recommend 5 Menus</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
