
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="topbar">
            <div>
                <p class="eyebrow">Lucky draw</p>
                <h1>Korean Lotto Sets</h1>
                <p class="subtitle">Press the button to generate five games (6 numbers each).</p>
            </div>
            <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false">
                Dark mode
            </button>
        </header>
        <div class="lotto-sets" id="lotto-sets" aria-live="polite"></div>
        <button id="generate-btn">Generate 5 Games</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
