<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">
        <section class="hero">
            <p class="eyebrow">PARTNERSHIP INQUIRY</p>
            <h1>함께 성장할<br>제휴 파트너를 찾습니다.</h1>
            <p class="subtitle">간단한 정보를 남겨주시면 1-2 영업일 내에 연락드릴게요.</p>
            <div class="hero-card">
                <div class="hero-stat">
                    <span class="stat-label">응답 시간</span>
                    <strong>1-2 영업일</strong>
                </div>
                <div class="hero-stat">
                    <span class="stat-label">문의 항목</span>
                    <strong>브랜드 · 콜라보 · 유통</strong>
                </div>
                <div class="hero-stat">
                    <span class="stat-label">채널</span>
                    <strong>이메일 회신</strong>
                </div>
            </div>
        </section>

        <section class="form-panel" aria-labelledby="form-title">
            <div class="form-header">
                <h2 id="form-title">제휴 문의 폼</h2>
                <p>필수 항목을 채워주세요. 내용이 구체적일수록 빠르게 검토할 수 있어요.</p>
            </div>

            <form id="partner-form" action="https://formspree.io/f/mkovqeoo" method="POST">
                <input type="hidden" name="_subject" value="제휴 문의">

                <label class="field">
                    <span>담당자 이름</span>
                    <input type="text" name="name" placeholder="홍길동" required>
                </label>

                <label class="field">
                    <span>업무 이메일</span>
                    <input type="email" name="email" placeholder="hello@company.com" required>
                </label>

                <label class="field">
                    <span>회사/브랜드명</span>
                    <input type="text" name="company" placeholder="브랜드 또는 회사명을 입력" required>
                </label>

                <label class="field">
                    <span>직책/역할</span>
                    <input type="text" name="role" placeholder="마케팅 매니저" required>
                </label>

                <label class="field">
                    <span>예상 예산</span>
                    <select name="budget" required>
                        <option value="" disabled selected>선택해주세요</option>
                        <option>1,000만원 미만</option>
                        <option>1,000만 - 3,000만원</option>
                        <option>3,000만 - 1억원</option>
                        <option>1억원 이상</option>
                        <option>미정</option>
                    </select>
                </label>

                <label class="field">
                    <span>희망 일정</span>
                    <select name="timeline" required>
                        <option value="" disabled selected>선택해주세요</option>
                        <option>즉시 논의</option>
                        <option>1개월 이내</option>
                        <option>분기 내</option>
                        <option>장기 검토</option>
                    </select>
                </label>

                <label class="field field-full">
                    <span>제휴 내용</span>
                    <textarea name="message" rows="5" placeholder="제휴 목적, 기대 효과, 주요 아이디어를 적어주세요." required></textarea>
                </label>

                <label class="consent">
                    <input type="checkbox" name="consent" required>
                    <span>개인정보 수집 및 이용에 동의합니다.</span>
                </label>

                <button class="submit" type="submit">문의 보내기</button>
                <p class="form-status" id="form-status" role="status" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
